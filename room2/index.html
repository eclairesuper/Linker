<body>
  <div class="container">
    <header>
      <h3>List Member</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Firts Name</th>
          <th>Last Name</th>
          <th>Utility</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </table>
      <button class="btn btn-add">Add User</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add New User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input name="phone" placeholder="Utility of the link!">
            <input name="email" placeholder="Link">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input name="phone" placeholder="Utility">
            <input name="email" placeholder="Link">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
